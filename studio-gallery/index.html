<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img 
                            class="white-cat"
                            src="images/white-cat.png"
                            alt="A photo of a white blue eyed kitten looking up 
                            at something out of cmera view"
                        >

                        <img
                            class="couch"
                            src="images/couch.webp"
                            alt="red couch"
                        > 

                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img
                            class="winter-cat"
                            src="images/winter-cat.png"
                            alt="A white blue eye cat looking up at the snowfall"
                        >
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <img 
                            class="sleepy-kitty"
                            src="images/sleepy.png"
                            alt="White cat sleeping"
                        >
                        <p class="cat-wall"> 
                            <b>Cat Wall</b>
                        </p>

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
