<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/styles.css" rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <div id="grid-layout">
            <div id="logo">
                <h1>
                    <a href="#">
                        <span id="me">me</span><span id="b">b</span><span id="a"
                        >a</span><span id="y">y</span>
                    </a>
                </h1>
            </div>
            <div id="photos">
                <img
                    src="images/cat-hood-img-s.png"
                    width="90"
                    alt=""
                >
                <img
                    src="images/cat-hood-royal-blue.png"
                    width="90"
                    alt=""
                >
                <img
                    src="images/cat-hood-red.png"
                    width="90"
                    alt=""
                >
                <img
                    src="images/cat-hood-navy-blue.png"
                    width="90"
                    alt=""
                >
                <img
                src="images/cat-hood-more.png"
                width="90"
                alt=""
            >
            </div>
            <div id="main">
                <img
                    src="images/cat-hood-img-lrg.png"
                    alt="Cats as D&D Characters"
                >
            </div>
            <div id="buy">
                <h4>Dungeons & Cats D&D Inspired Hoodie</h4>
                <div class="mebay-item">
                    <div class="user-profile">
                        <p>
                            <img 
                                src="images/profile-photo.png"
                                width="50" 
                                alt="Image of Owl City's Song of June Album cover"
                            >
                            <b><a href="#">User name</a></b>(number)
                            <br>
                            <a href="#">99.3% positive</a>
                            ·<a href="#">Seller's other items</a>
                            ·<a href="#">Contact Seller</a>
                        </p>
                    </div>
                    <div id="item-details"><h2>US $30.95</h2></div> 
                    <div id="condition">
                        <p>
                            Condition: <b>New</b>
                            <i class="fa-solid fa-circle-info"></i>
                        </p>
                    </div>
                    <div id="quantity">
                        <p>
                            Quantity:
                        </p>
                    </div>
                    <div id="buttons">
                        <ul>
                            <li class="buy-now">
                                <a href="#">
                                <i class="fa-solid fa-cart-shopping"></i>
                                Buy Now
                                </a>
                            </li>
                            <li class="none">
                                <a href="#">
                                    <i class="fa-solid fa-cart-plus"></i>
                                    Add to Cart
                                </a>
                            </li>
                            <li class="none">
                                <a href="#">
                                <i class="fa-regular fa-heart"></i>
                                Add to Watchlist
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
